{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
    Post Job
{% endblock %}

{% block content %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Post New Job</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<div class="job_details_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <!-- form for post new job -->
                <div class="apply_job_form white-bg">
                    <h4>Post New Job</h4>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% bootstrap_form form  %}
                        
                        {% buttons %}
                            <button class="boxed-btn3 w-100" type="submit">Post Job</button>
                        {% endbuttons %}
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
